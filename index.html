<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <form name="loginForm" onsubmit="SubmitForm(event)" class="login-form">
        <div class="input-field">
            <input name="email-input" type="text" id="login-email" placeholder="Email" class="input-field" />
        </div>

        <div class="input-field">
            <input name="password-input" type="password" id="login-password" placeholder="Password" class="input-field" />
        </div>
        <div class="input-button">
            <button type="button" onclick="OnClick()" id="submit-button" value="Login">
                Login
            </button>
        </div>
    </form>
</body></html>
